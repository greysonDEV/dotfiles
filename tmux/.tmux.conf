# --------------------------------------------------
# christoomey/vim-tmux-navigator 
# https://github.com/christoomey/vim-tmux-navigator
# --------------------------------------------------
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


# --------------------------------------------------
# Keybinds
# --------------------------------------------------
unbind Right
unbind Left
unbind Up
unbind Down
bind-key Right resize-pane -R 10
bind-key Left  resize-pane -L 10
bind-key Up    resize-pane -U 5
bind-key Down  resize-pane -D 5


# --------------------------------------------------
# User Interface
# --------------------------------------------------
OLIVE=color106
DARK_GREY=color233
LIGHT_GREY=color237

set -g status-position bottom                                # positions status bar at bottom of screen
set -g default-terminal 'xterm-256color'                            # enables 256 colors
set -ga terminal-overrides ',xterm-256color:Tc'
# set -g status-bg $DARK_GREY                                         # status bar background
# set -g status-fg $OLIVE                                            # status bar text color
set -g status-right '%b-%d [%R %p]'                                 # date (Ex: 'Jun-15 [19:51 PM]')
set -g status-justify centre                                        # centers text in status bar
# set -g pane-active-border-style fg=$LIGHT_GREY                      # color of border of active pane
# set -g pane-border-style fg=$DARK_GREY                              # color of default pane border
set -g status-left-length 100
# set-window-option -g window-status-current-style bg=$OLIVE         # 'highlight' active window name
# set-window-option -ag window-status-current-style fg=$DARK_GREY     # 'highlight' active window name


# --------------------------------------------------
# Plugins
# --------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin "arcticicestudio/nord-tmux"
set -g @tmux-gruvbox 'dark'

run '~/.tmux/plugins/tpm/tpm'
